<!DOCCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>jwchat</title>
<link rel="shortcut icon" type="image/png" href="/static/favicon.png"/>
<script src="/static/jquery.min.js"></script>
<script type="text/javascript" src="/static/caxl/jabberwerx.js"></script>
<link href="/static/bootstrap.css" rel="stylesheet" type=text/css>
<link href="/static/bootstrap-theme.css" rel="stylesheet" type=text/css>
</head>
<body>
<div class="container theme-showcase" role="main"  >
  <div class="col-md-4" >
  </div>
  <div class="col-md-4" >
  <br>
  <br>
  <br>
  <br>
  {% if error %}<span class='label label-default'>Error:</span>{{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method="post"  >
	  <p><h2 ><span class='label label-default'>jwchat</span></h2></p>
      <input type="text" name="username" class='form-control' placeholder="username">
      <input type="password" name="password" class='form-control' placeholder="password">
      <input type="text" name="cimp" class='form-control' placeholder="IM&P node">
      <input type="text" name="chat" class='form-control' placeholder="chat alias">
      <input type="submit" value="Go!" class="form-control">
    
  </form>
</div>
</div>
</body>
